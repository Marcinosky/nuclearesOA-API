  /state/turbines:
    get:
      operationId: getTurbinesState
      summary: Get turbine and generator performance metrics
      description: >
       Call this endpoint for questions about turbine or generator performance. It returns RPM, temperature, pressure, torque, bypass status, and generator output (power, voltage, current, frequency, breaker state) for each of the three turbines. Use for speed, output, or breaker status queries.
      responses:
        '200':
          description: Turbine and generator system data
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp indicating the last turbine update
                  data:
                    type: object
                    properties:

                      TURBINE_1_RPM:
                        type: number
                        description: Rotations per minute of turbine 1

                      TURBINE_1_TEMPERATURE:
                        type: number
                        description: Temperature of turbine 1 (C)

                      TURBINE_1_PRESSURE:
                        type: number
                        description: Pressure inside turbine 1 (bar)

                      TURBINE_1_TORQUE:
                        type: number
                        description: Torque produced by turbine 1 (Nm)

                      TURBINE_1_BYPASS:
                        type: boolean
                        description: Whether bypass is active for turbine 1

                      GENERATOR_1_POWER:
                        type: number
                        description: Electrical power output of generator 1 (kW)

                      GENERATOR_1_VOLTAGE:
                        type: number
                        description: Output voltage of generator 1 (V)

                      GENERATOR_1_CURRENT:
                        type: number
                        description: Output current of generator 1 (A)

                      GENERATOR_1_FREQUENCY:
                        type: number
                        description: Output frequency of generator 1 (Hz)

                      GENERATOR_1_BREAKER:
                        type: string
                        enum:
                          - Closed
                          - Open
                        description: Status of generator 1 circuit breaker

                      TURBINE_2_RPM:
                        type: number
                        description: Rotations per minute of turbine 2

                      TURBINE_2_TEMPERATURE:
                        type: number
                        description: Temperature of turbine 2 (C)

                      TURBINE_2_PRESSURE:
                        type: number
                        description: Pressure inside turbine 2 (bar)

                      TURBINE_2_TORQUE:
                        type: number
                        description: Torque produced by turbine 2 (Nm)

                      TURBINE_2_BYPASS:
                        type: boolean
                        description: Whether bypass is active for turbine 2

                      GENERATOR_2_POWER:
                        type: number
                        description: Electrical power output of generator 2 (kW)

                      GENERATOR_2_VOLTAGE:
                        type: number
                        description: Output voltage of generator 2 (V)

                      GENERATOR_2_CURRENT:
                        type: number
                        description: Output current of generator 2 (A)

                      GENERATOR_2_FREQUENCY:
                        type: number
                        description: Output frequency of generator 2 (Hz)

                      GENERATOR_2_BREAKER:
                        type: string
                        enum:
                          - Closed
                          - Open
                        description: Status of generator 2 circuit breaker

                      TURBINE_3_RPM:
                        type: number
                        description: Rotations per minute of turbine 3

                      TURBINE_3_TEMPERATURE:
                        type: number
                        description: Temperature of turbine 3 (C)

                      TURBINE_3_PRESSURE:
                        type: number
                        description: Pressure inside turbine 3 (bar)

                      TURBINE_3_TORQUE:
                        type: number
                        description: Torque produced by turbine 3 (Nm)

                      TURBINE_3_BYPASS:
                        type: boolean
                        description: Whether bypass is active for turbine 3

                      GENERATOR_3_POWER:
                        type: number
                        description: Electrical power output of generator 3 (kW)

                      GENERATOR_3_VOLTAGE:
                        type: number
                        description: Output voltage of generator 3 (V)

                      GENERATOR_3_CURRENT:
                        type: number
                        description: Output current of generator 3 (A)

                      GENERATOR_3_FREQUENCY:
                        type: number
                        description: Output frequency of generator 3 (Hz)

                      GENERATOR_3_BREAKER:
                        type: string
                        enum:
                          - Closed
                          - Open
                        description: Status of generator 3 circuit breaker

                required:
                  - last_updated
                  - data

  /state/steam_generators:
    get:
      operationId: getSteamGeneratorsState
      summary: Get steam generator system status
      description: >
        Call this endpoint for questions about steam generators. Each reports status, temperatures, boiling point, evaporation rate, return flow, and vent switch position. Use it to answer “how much steam is produced?”, “what's the inlet temp?”, or “are vents open?”.
      responses:
        '200':
          description: Steam generator system data
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp of the last steam generator update
                  data:
                    type: object
                    properties:

                      STEAM_GEN_0_STATUS:
                        type: string
                        enum:
                          - ACTIVE
                          - UNINSTALLED
                          - UNKNOWN
                        description: >
                          Steam generator 0 status. Options:
                          - `ACTIVE`: Generator is operational
                          - `UNINSTALLED`: Generator is not installed
                          - `UNKNOWN`: Status is unknown

                      STEAM_GEN_1_STATUS:
                        type: string
                        enum:
                          - ACTIVE
                          - UNINSTALLED
                          - UNKNOWN
                        description: >
                          Steam generator 1 status. Options:
                          - `ACTIVE`: Generator is operational
                          - `UNINSTALLED`: Generator is not installed
                          - `UNKNOWN`: Status is unknown

                      STEAM_GEN_2_STATUS:
                        type: string
                        enum:
                          - ACTIVE
                          - UNINSTALLED
                          - UNKNOWN
                        description: >
                          Steam generator 2 status. Options:
                          - `ACTIVE`: Generator is operational
                          - `UNINSTALLED`: Generator is not installed
                          - `UNKNOWN`: Status is unknown

                      STEAM_GEN_0_INLET:
                        type: number
                        minimum: 0
                        description: Coolant inlet temperature for steam generator 0 (C)

                      STEAM_GEN_0_OUTLET:
                        type: number
                        minimum: 0
                        description: Steam outlet temperature for generator 0 (C)

                      STEAM_GEN_0_EVAPORATED:
                        type: number
                        description: Amount of coolant evaporated into steam by generator 0 (kg or liters)

                      STEAM_GEN_0_BOILING_POINT:
                        type: number
                        description: Boiling point inside generator 0 under current pressure (C)

                      STEAM_GEN_0_RETURN_FLOW_PLUS_CONDENSED:
                        type: number
                        description: Return flow plus condensation recovery for generator 0 (L/s)

                      STEAM_GEN_0_VENT_SWITCH:
                        type: boolean
                        description: Vent switch state for steam generator 0 (true = open)

                      STEAM_GEN_1_INLET:
                        type: number
                        minimum: 0
                        description: Coolant inlet temperature for steam generator 1 (C)

                      STEAM_GEN_1_OUTLET:
                        type: number
                        minimum: 0
                        description: Steam outlet temperature for generator 1 (C)

                      STEAM_GEN_1_EVAPORATED:
                        type: number
                        description: Amount of coolant evaporated into steam by generator 1 (kg or liters)

                      STEAM_GEN_1_BOILING_POINT:
                        type: number
                        description: Boiling point inside generator 1 under current pressure (C)

                      STEAM_GEN_1_RETURN_FLOW_PLUS_CONDENSED:
                        type: number
                        description: Return flow plus condensation recovery for generator 1 (L/s)

                      STEAM_GEN_1_VENT_SWITCH:
                        type: boolean
                        description: Vent switch state for steam generator 1 (true = open)

                      STEAM_GEN_2_INLET:
                        type: number
                        minimum: 0
                        description: Coolant inlet temperature for steam generator 2 (C)

                      STEAM_GEN_2_OUTLET:
                        type: number
                        minimum: 0
                        description: Steam outlet temperature for generator 2 (C)

                      STEAM_GEN_2_EVAPORATED:
                        type: number
                        description: Amount of coolant evaporated into steam by generator 2 (kg or liters)

                      STEAM_GEN_2_BOILING_POINT:
                        type: number
                        description: Boiling point inside generator 2 under current pressure (C)

                      STEAM_GEN_2_RETURN_FLOW_PLUS_CONDENSED:
                        type: number
                        description: Return flow plus condensation recovery for generator 2 (L/s)

                      STEAM_GEN_2_VENT_SWITCH:
                        type: boolean
                        description: Vent switch state for steam generator 2 (true = open)

                required:
                  - last_updated
                  - data

  /state/condenser:
    get:
      operationId: getCondenserState
      summary: Get condenser system status
      description: >
        Call this endpoint for questions about condensers. Each reports pump status and speed, temperatures, volumes, flow rates, pressures, vacuum level, and ejector valve states. Use for queries like “what's the pressure?”, “is the pump overloaded?”, or “what's the vacuum level?”.
      responses:
        '200':
          description: Condenser system data
          content:
            application/json:
              schema:
