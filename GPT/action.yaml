openapi: 3.1.0
info:
  title: Nuclear Plant State API
  description: Accesses real-time state data for reactor subsystems such as core, power, coolant, turbines, and more. Use the `data` field to interpret the system state and respond accordingly. Use `last_updated` to assess data freshness or flag stale information.
  version: 1.0.0
servers:
  - url: https://nuclearesoa-api.onrender.com/api
    description: Production server
paths:

  /state/weather:
    get:
      operationId: getWeatherState
      summary: Get current in-game weather and time state
      description: >
        Call this endpoint when the user asks about in-game time, day progression, or weather conditions.
        It returns the current simulation day, time (HH:MM), and outside ambient temperature in Celsius.
        Use this to answer questions like “What time is it now?” or “What will the weather be tomorrow?”.
      responses:
        '200':
          description: Current weather and simulation time state
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp indicating the last data update
                  data:
                    type: object
                    properties:
                      TIME:
                        type: string
                        description: Current in-game time in HH:MM format
                      TIME_DAY:
                        type: integer
                        description: Current day in the simulation
                      AMBIENT_TEMPERATURE:
                        type: number
                        description: Outside ambient temperature in Celsius
                    required:
                      - TIME
                      - TIME_DAY
                      - AMBIENT_TEMPERATURE
                required:
                  - last_updated
                  - data

  /state/control_rods:
    get:
      operationId: getControlRodsState
      summary: Get control rod positions and reactivity control status
      description: >
        Call this endpoint when the user asks about control rods or reactivity control. It returns average insertion and ordered vs. actual positions for each of the 9 rod banks. Use for questions on reactivity balance, alignment, discrepancies, or manual/auto positioning.
      responses:
        '200':
          description: Control rods position and alignment data
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp indicating the last update to rod state
                  data:
                    type: object
                    properties:
                      RODS_POS_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Average control rod insertion across all banks (0-100%)
                      ROD_BANK_POS_0_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 0
                      ROD_BANK_POS_0_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 0
                      ROD_BANK_POS_1_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 1
                      ROD_BANK_POS_1_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 1
                      ROD_BANK_POS_2_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 2
                      ROD_BANK_POS_2_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 2
                      ROD_BANK_POS_3_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 3
                      ROD_BANK_POS_3_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 3
                      ROD_BANK_POS_4_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 4
                      ROD_BANK_POS_4_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 4
                      ROD_BANK_POS_5_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 5
                      ROD_BANK_POS_5_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 5
                      ROD_BANK_POS_6_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 6
                      ROD_BANK_POS_6_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 6
                      ROD_BANK_POS_7_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 7
                      ROD_BANK_POS_7_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 7
                      ROD_BANK_POS_8_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered insertion position for rod bank 8
                      ROD_BANK_POS_8_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual insertion position for rod bank 8
                    required:
                      - RODS_POS_ACTUAL
                required:
                  - last_updated
                  - data

  /state/plant_power:
    get:
      operationId: getPlantPowerState
      summary: Get electrical generation and supply status
      description: >
        Call this endpoint for questions about plant power, generators, or energy supply. It returns mode, status, and fuel for emergency generators, battery status and output, and total power from turbine and external sources versus demand. Use for backup power or demand-related queries.
      responses:
        '200':
          description: Plant power generation and supply data
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp indicating the last update to power state
                  data:
                    type: object
                    properties:
                      EMERGENCY_GENERATOR_1_MODE:
                        type: string
                        enum:
                          - Manual
                          - Automatic
                        description: Emergency generator 1 operating mode

                      EMERGENCY_GENERATOR_1_STATUS:
                        type: string
                        enum:
                          - Inactive
                          - Starting
                          - Generating
                        description: Emergency generator 1 current status

                      EMERGENCY_GENERATOR_1_PRESSURIZER:
                        type: string
                        enum:
                          - Inactive
                          - Pressurizing
                          - Pressurized
                        description: Pressurizer state of generator 1

                      EMERGENCY_GENERATOR_1_FUEL:
                        type: integer
                        minimum: 0
                        maximum: 500
                        description: Fuel remaining in emergency generator 1 (0-500 L)

                      EMERGENCY_GENERATOR_1_MAINTENANCE_NEEDED:
                        type: boolean
                        description: Whether emergency generator 1 requires maintenance

                      EMERGENCY_GENERATOR_2_MODE:
                        type: string
                        enum:
                          - Manual
                          - Automatic
                        description: Emergency generator 2 operating mode

                      EMERGENCY_GENERATOR_2_STATUS:
                        type: string
                        enum:
                          - Inactive
                          - Starting
                          - Generating
                        description: Emergency generator 2 current status

                      EMERGENCY_GENERATOR_2_PRESSURIZER:
                        type: string
                        enum:
                          - Inactive
                          - Pressurizing
                          - Pressurized
                        description: Pressurizer state of generator 2

                      EMERGENCY_GENERATOR_2_FUEL:
                        type: integer
                        minimum: 0
                        maximum: 500
                        description: Fuel remaining in emergency generator 2 (0-500 L)

                      EMERGENCY_GENERATOR_2_MAINTENANCE_NEEDED:
                        type: boolean
                        description: Whether emergency generator 2 requires maintenance

                      EMERGENCY_GENERATOR_POWER_OUTPUT_KW:
                        type: number
                        description: Total power output from both emergency generators (in kilowatts)

                      EMERGENCY_BATTERIES_POWER_OUTPUT_KW:
                        type: number
                        description: Current electrical output from emergency batteries (in kilowatts)

                      EMERGENCY_BATTERIES_MODE:
                        type: string
                        enum:
                          - Auto
                          - Charge
                          - Discharge
                        description: Battery operation mode

                      POWER_FROM_EXTERNAL_KW:
                        type: number
                        description: Power being received from the external grid (in kilowatts)

                      POWER_FROM_TURBINE_KW:
                        type: number
                        description: Power generated by turbine generators (in kilowatts)

                      POWER_DEMAND_MW:
                        type: number
                        description: Total current power demand of the plant (in megawatts)

                required:
                  - last_updated
                  - data

  /state/chemical:
    get:
      operationId: getChemicalState
      summary: Get chemical treatment and boron control status
      description: >
        Call this endpoint for questions about chemical treatment or boron reactivity control. It provides boron injection and filtration (ordered vs. actual), coolant boron concentration, chemical truck connection, and pump statuses. Use for injection, pump, or truck-related queries.
      responses:
        '200':
          description: Chemical injection and boron treatment data
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_updated:
                    type: string
                    format: date-time
                    description: ISO timestamp of the last chemical system update
                  data:
                    type: object
                    properties:
                      CHEM_TRUCK_CONNECTED:
                        type: boolean
                        description: Whether the chemical truck is connected

                      CHEM_BORON_DOSAGE_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 50
                        description: Ordered boron injection rate

                      CHEM_BORON_DOSAGE_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 50
                        description: Actual boron injection rate

                      CHEM_BORON_FILTER_ORDERED:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Ordered boron filtration rate

                      CHEM_BORON_FILTER_ACTUAL:
                        type: number
                        minimum: 0
                        maximum: 100
                        description: Actual boron filtration rate

                      CHEM_BORON_PPM:
                        type: number
                        minimum: 0
                        maximum: 5400
                        description: Boron concentration in coolant (parts per million)

                      CHEMICAL_DOSING_PUMP_STATUS:
                        type: string
                        enum:
                          - Inactive
                          - Active — running up
                          - Active — speed reached
                          - Maintenance needed
                          - Not installed
                          - No energy
                        description: Operational status of the dosing pump

                      CHEMICAL_DOSING_PUMP_DRY_STATUS:
                        type: string
                        enum:
                          - Active without fluid
                          - Normal
                        description: Dry status of the dosing pump

                      CHEMICAL_DOSING_PUMP_OVERLOAD_STATUS:
                        type: string
                        enum:
                          - Overload
                          - Normal
                        description: Overload status of the dosing pump

                      CHEMICAL_FILTER_PUMP_STATUS:
                        type: string
                        enum:
                          - Inactive
                          - Active — running up
                          - Active — speed reached
                          - Maintenance needed
                          - Not installed
                          - No energy
                        description: Operational status of the filter pump

                      CHEMICAL_FILTER_PUMP_DRY_STATUS:
                        type: string
                        enum:
                          - Active without fluid
                          - Normal
                        description: Dry status of the filter pump

                      CHEMICAL_FILTER_PUMP_OVERLOAD_STATUS:
                        type: string
                        enum:
                          - Overload
                          - Normal
                        description: Overload status of the filter pump

                      CHEMICAL_CLEANING_PUMP_STATUS:
                        type: string
                        enum:
                          - Inactive
                          - Active — running up
                          - Active — speed reached
                          - Maintenance needed
                          - Not installed
                          - No energy
                        description: Operational status of the cleaning pump

                      CHEMICAL_CLEANING_PUMP_DRY_STATUS:
                        type: string
                        enum:
                          - Active without fluid
                          - Normal
                        description: Dry status of the cleaning pump

                      CHEMICAL_CLEANING_PUMP_OVERLOAD_STATUS:
                        type: string
                        enum:
                          - Overload
                          - Normal
                        description: Overload status of the cleaning pump

                    required:
                      - CHEM_BORON_PPM
                      - CHEM_BORON_DOSAGE_ACTUAL
                      - CHEMICAL_DOSING_PUMP_STATUS
                required:
                  - last_updated
                  - data

  /state/nuclear_fuel:
